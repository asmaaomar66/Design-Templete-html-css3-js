<!DOCTYPE html>
<html>
    <head>
        <title>Design Templete</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Tangerine|Raleway|Open+Sans|Arial|Montserrat|Open+Sans:wght@300&display=swap|Shadows+Into+Light&display=swap">
    </head>
    <body>
        <!-- start setting box -->
        <div class="setting-box">
            <div class="toggle-setting">
                <i class="fa fa-gear"></i>
            </div>
            <div class="settings-content">
                <div class="option-box">
                    <h4>Colors</h4>
                    <ul class="colorsList">
                        <li class="active" data-color="#F28F38"></li>
                        <li data-color="green"></li>
                        <li data-color="rgb(4, 179, 218)"></li>
                        <li data-color="rgb(103, 209, 124)"></li>
                        <li data-color="greenyellow"></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- end setting box -->
        <!-- Landing Page --> 
        <div class="landing-page">
            <div class="overlay"></div>
            <div class="header-area">
                <div class="logo">Tree house</div>
                <ul>
                    <li><a href="#" class="active">Plants</a></li>
                    <li><a href="#">Accesories</a></li>
                    <li><a href="#">Plants Care</a></li>
                    <li><a href="#">Consultency</a></li>
                </ul>
            </div>
            <div class="intro-text">
                <span>Make space in your home for </span>
                <h1>Plants</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis libero commodi quidem dolores esse 
                    cupiditate maxime corrupti fugiat molestiae, similique soluta saepe,  </p> 
            </div>
        </div>
        <!-- End Landing Page -->
        <script src="js/script.js"></script>
    </body>
</html>
